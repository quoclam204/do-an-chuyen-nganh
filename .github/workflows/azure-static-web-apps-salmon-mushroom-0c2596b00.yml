name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: khunghinh-client/package-lock.json

      # Cấu hình npm để hạn chế lỗi 500 từ registry
      - name: Configure npm retries
      # (step này chạy trong thư mục client)
        working-directory: khunghinh-client
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          # Nếu sau này vẫn hay lỗi, có thể dùng mirror:
          # npm config set registry https://registry.npmmirror.com

      - name: Install deps
        working-directory: khunghinh-client
        run: npm install --legacy-peer-deps

      # Fix quyền thực thi cho vite (tránh "Permission denied")
      - name: Ensure vite is executable
        working-directory: khunghinh-client
        run: chmod +x node_modules/.bin/vite || true

      - name: Build client
        working-directory: khunghinh-client
        run: npm run build

      - name: Deploy (upload already built dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MUSHROOM_0C2596B00 }}
          action: upload
          # Khi skip build, app_location trỏ thẳng vào thư mục đã build
          app_location: khunghinh-client/dist
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MUSHROOM_0C2596B00 }}
          action: close
